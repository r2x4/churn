<div class="p-4 sm:p-6 lg:p-8 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Telecom Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- KPI Card: Total Customers -->
    <div *ngIf="companyStatistics" class="bg-white rounded-lg shadow-md p-6 flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-500">Total Customers</p>
        <p class="text-3xl font-semibold text-gray-900 mt-1">{{ companyStatistics.totalCustomers | number }}</p>
      </div>
      <i class="fas fa-users text-4xl text-blue-500 opacity-25"></i>
    </div>

    <!-- KPI Card: Churn Rate -->
    <div *ngIf="companyStatistics" class="bg-white rounded-lg shadow-md p-6 flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-500">Churn Rate</p>
        <p class="text-3xl font-semibold text-gray-900 mt-1">{{ companyStatistics.churnRate | number:'1.1-1' }}%</p>
      </div>
      <i class="fas fa-chart-line text-4xl text-red-500 opacity-25"></i>
    </div>

    <!-- KPI Card: Average Revenue -->
    <div *ngIf="companyStatistics" class="bg-white rounded-lg shadow-md p-6 flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-500">Average Revenue</p>
        <p class="text-3xl font-semibold text-gray-900 mt-1">${{ companyStatistics.averageRevenue | number:'1.2-2' }}</p>
      </div>
      <i class="fas fa-dollar-sign text-4xl text-green-500 opacity-25"></i>
    </div>

    <!-- Chart: Churn by Contract Type -->
    <div class="bg-white rounded-lg shadow-md p-6 lg:col-span-2">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Churn by Contract Type</h3>
      <div class="relative h-64">
        <canvas id="churnByContractChart"></canvas>
      </div>
    </div>

    <!-- Chart: Monthly Revenue -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Monthly Revenue</h3>
      <div class="relative h-64">
        <canvas id="monthlyRevenueChart"></canvas>
      </div>
    </div>

    <!-- Chart: Churn by Internet Service -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Churn by Internet Service</h3>
      <div class="relative h-64">
        <canvas id="churnByInternetServiceChart"></canvas>
      </div>
    </div>
  </div>
</div>
