<div class="login-container">
  <div class="login-card">
    <h2>Acceso Administrativo</h2>
    <p class="subtitle">Ingresa tus credenciales para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Ej: admin@ejemplo.com">
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" formControlName="password" placeholder="Ej: 1234">
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
