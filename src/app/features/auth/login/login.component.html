<div
  class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div
      class="mx-auto h-12 w-12 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg transform rotate-3 mb-4">
      <i class="fas fa-chart-line text-white text-2xl"></i>
    </div>
    <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900 tracking-tight">
      ChurnInsight
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Acceso al Panel Administrativo
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl shadow-indigo-100 sm:rounded-2xl sm:px-10 border border-gray-100">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Correo Electrónico
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="email" type="email" formControlName="email"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-lg py-2.5 transition-all"
              placeholder="admin@empresa.com">
          </div>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            class="mt-1 text-xs text-red-600">
            Ingrese un email válido
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" type="password" formControlName="password"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-lg py-2.5 transition-all"
              placeholder="••••••••">
          </div>
        </div>

        <div *ngIf="errorMessage"
          class="rounded-md bg-red-50 p-4 border border-red-100 flex items-start animate-fade-in">
          <div class="flex-shrink-0">
            <i class="fas fa-exclamation-circle text-red-400"></i>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">Error de acceso</h3>
            <div class="mt-1 text-sm text-red-700">
              {{ errorMessage }}
            </div>
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="loginForm.invalid || loading"
            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-70 disabled:cursor-not-allowed transition-all transform hover:-translate-y-0.5">
            <ng-container *ngIf="loading; else loginText">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Iniciando sesión...
            </ng-container>
            <ng-template #loginText>
              Ingresar al Panel
            </ng-template>
          </button>
        </div>
      </form>
    </div>

    <div class="mt-6 text-center">
      <p class="text-xs text-gray-500">
        &copy; 2026 ChurnInsight. Todos los derechos reservados.
      </p>
    </div>
  </div>
</div>
