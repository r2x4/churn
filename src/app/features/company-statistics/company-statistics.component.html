<!-- src/app/features/company-statistics/company-statistics.component.html -->
<div class="container mx-auto p-4">
  <div *ngIf="stats$ | async as stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700">Total Customers</h3>
      <p class="text-3xl font-bold text-blue-500">{{ stats.totalCustomers }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700">Active Customers</h3>
      <p class="text-3xl font-bold text-green-500">{{ stats.activeCustomers }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700">Churned Customers</h3>
      <p class="text-3xl font-bold text-red-500">{{ stats.churnedCustomers }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700">Churn Rate</h3>
      <p class="text-3xl font-bold text-yellow-500">{{ stats.churnRate | number:'1.1-2' }}%</p>
    </div>
  </div>
</div>
